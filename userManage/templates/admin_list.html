{% extends 'layout.html' %}

{% block content %}
    <div style="margin-bottom: 10px;">
        <a href="/admin/add/ModelForm" class="btn btn-success">新建管理员(ModelForm)</a>
        <div style="float: right;width: 300px;">
            <form method="get">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Search for..."
                           value="{{ search_data }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                      </span>
                </div>
            </form>
        </div>

    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            管理员
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>密码</th>
                <th>重置密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for admin_element in admin_data %}
                <tr>
                    <th scope="row">{{ admin_element.id }}</th>
                    <td>{{ admin_element.username }}</td>
                    <td>{{ admin_element.password }}</td>
                    <td><a href="/admin/{{ admin_element.id }}/reset/">重置密码</a></td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/admin/{{ admin_element.id }}/edit/">编辑</a>
                        <a class="btn btn-danger btn-xs" href="/admin/{{ admin_element.id }}/delete/">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
{% endblock %}
